<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1em;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .forgot {
      text-align: left;
      font-size: 12px;
      margin-bottom: 10px;
      color: #555;
    }
    .remember {
      text-align: left;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .policy {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .register {
      margin-top: 20px;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ログイン</h2>
    <p>このアプリにログインするために<br>Eメールとパスワードを入力してください</p>
    <form>
      <input type="email" placeholder="email@domain.com" required />
      <input type="password" placeholder="your password" required />
      <div class="forgot">パスワードをお忘れですか？</div>
      <div class="remember">
        <label><input type="checkbox" /> ログインを保持する</label>
      </div>
      <div class="policy">
        続行をクリックすることで、あなたは私たちの利用規約と<br>
        プライバシーポリシーに同意したことになります。
      </div>
      <button type="submit">次へ</button>
    </form>
    <div class="register">新規登録はこちら</div>
  </div>
</body>
</html>
