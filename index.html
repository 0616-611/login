<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カレンダー</title>
  <style>
    body {
      font-family: "Helvetica Neue", "メイリオ", sans-serif;
      background: #fff;
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #aaa;
      background: #f5f5f5;
    }

    .date {
      font-size: 18px;
      font-weight: bold;
    }

    .header-icons {
      display: flex;
      align-items: center;
    }

    .header-icons img {
      width: 36px;
      height: 36px;
      margin-left: 24px;
    }

    .calendar-container {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 共通ボタンスタイル */
    /* 共通ボタンスタイル（薄いグレー） */
    button {
    background-color: #ccc;
    color: #333;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    padding: 8px 12px;
    transition: background-color 0.2s ease;
    }

    button:hover {
    background-color: #ddd;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-weight: bold;
    }

    .calendar-header button {
      padding: 6px 12px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      text-align: center;
    }

    .calendar-day {
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .calendar-day:hover {
      background-color: #e0e0e0;
    }

    .selected {
      background-color: #999;
      color: #fff;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      background: #f9f9f9;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .footer img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="header">
    <div class="date">2025 3/3</div>
    <div class="header-icons">
      <img src="notifications.png" alt="通知" />
      <img src="Settings.png" alt="設定" />
      <img src="account_circle.png" alt="プロフィール" />
    </div>
  </div>

  <!-- カレンダー -->
  <div class="calendar-container">
    <!-- 検索バー -->
    <div class="search">
      <input type="text" placeholder="予定を検索..." />
      <button>検索</button>
    </div>

    <!-- 月・年選択 -->
    <div class="calendar-header">
      <button>&lt; 8月 &gt;</button>
      <button>&lt; 2025 &gt;</button>
    </div>

    <!-- カレンダー本体 -->
    <div class="calendar">
      <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
      <div></div><div></div><div></div><div></div><div></div><div></div><div class="calendar-day">1</div>
      <div class="calendar-day">2</div><div class="calendar-day">3</div><div class="calendar-day">4</div><div class="calendar-day">5</div><div class="calendar-day">6</div><div class="calendar-day">7</div><div class="calendar-day">8</div>
      <div class="calendar-day">9</div><div class="calendar-day">10</div><div class="calendar-day">11</div><div class="calendar-day">12</div><div class="calendar-day">13</div><div class="calendar-day">14</div><div class="calendar-day">15</div>
      <div class="calendar-day">16</div><div class="calendar-day selected">17</div><div class="calendar-day">18</div><div class="calendar-day">19</div><div class="calendar-day">20</div><div class="calendar-day">21</div><div class="calendar-day">22</div>
    </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    <img src="Home.png" alt="ホーム" />
    <img src="List.png" alt="記録" />
    <img src="File text.png" alt="カルテ" />
    <img src="Settings.png" alt="設定" />
  </div>

</body>
</html>
